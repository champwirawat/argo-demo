apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ing
  namespace: argocd
  annotations:
    # ใช้ backend-protocol HTTPS เพื่อให้ nginx ส่งต่อเป็น HTTPS ไปที่ backend
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # ปิด force-ssl-redirect เพราะเข้าถึงผ่าน IP และต้องการ HTTP
    # หรือถ้าต้องการ HTTPS จริงๆ ต้องมี TLS certificate
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:  # ไม่ระบุ host เพื่อให้เข้าถึงผ่าน IP ได้
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              name: https