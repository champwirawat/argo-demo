apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: hello
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          custom: "true"
  template:
    metadata:
      name: 'hello-{{name}}'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/champwirawat/argo-demo.git
        targetRevision: main
        path: '03-apps/manifests/hello'
      destination:
        name: in-cluster
        namespace: hello
      syncPolicy:
        automated:
          selfHeal: false
          prune: true
        syncOptions:
          - CreateNamespace=true
