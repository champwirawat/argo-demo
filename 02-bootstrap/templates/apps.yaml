apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-app
  namespace: argocd
spec:
  # The project the application belongs to.
  project: default

  # Destination cluster and namespace to deploy the application
  destination:
    name: in-cluster
    namespace: argocd

  # Source of the application manifests
  source:
    repoURL: https://github.com/champwirawat/argo-demo.git
    targetRevision: main
    path: "03-apps/applications"

  syncPolicy:
    automated:
      selfHeal: true
      prune: false
