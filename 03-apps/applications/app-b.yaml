apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-b
  namespace: argocd
spec:
  destination:
    namespace: app-b
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 03-apps/webapp
    repoURL: https://github.com/champwirawat/argo-demo.git
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
